<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Brust</title>
  <!-- Tailwind and Daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google font Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/cae9591c00.js" crossorigin="anonymous"></script>
  <style>
    .font-lato: {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>

<body>
  <header class="max-w-[1440px] mx-auto my-12">
    <!-- Navbar section -->
    <nav class="grid grid-cols-3 bg-[#F85559] rounded-full items-center h-24 text-white">
      <div class="">
        <ul class="flex justify-evenly">
          <li>Home</li>
          <li>About us</li>
          <li>Shop</li>
          <li>All Fruits</li>
        </ul>
      </div>
      <div class="flex gap-4 items-center justify-center">
        <div class="h-14 w-14">
          <img src="./images/logo.png" alt="">
        </div>
        <h1 class="text-4xl font-extrabold">Fruit Brust</h1>
      </div>
      <div class=" lg:flex items-center input input-bordered w-56 h-9 rounded-full mx-auto">
        <input type="Text" placeholder="Search here">
        <i class="fa-solid fa-magnifying-glass text-black"></i>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="relative">
      <div class="carousel my-12 bg-blend-darken ">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>

      <div class="hero absolute top-14 text-white my-5 ">
        <div class="hero-content text-center">
          <div class="">
            <h1 class="text-5xl font-bold">Exotic tastes at your <br>doorstep</h1>
            <p class="py-6 text-base font-medium">We supply highly quality organic products</p>
            <button class="btn text-white bg-[#F85559] rounded-lg p-5  ">Shop Now</button>
          </div>
        </div>
      </div>
      <div
        class="hidden sm:block lg:flex justify-around ml-32 items-center h-40 w-[1196px] mx-auto bg-white rounded-lg absolute bottom-1 shadow-lg ">
        <div>
          <img src="./images/fruit1.png" alt="">
          <p class="text-center text-lg font-medium">Graps</p>
        </div>
        <div>
          <img src="./images/fruit2.png" alt="">
          <p class="text-center text-lg font-medium">Orange</p>
        </div>
        <div>
          <img src="./images/fruit3.png" alt="">
          <p class="text-center text-lg font-medium">Mango</p>
        </div>
        <div>
          <img src="./images/fruit4.png" alt="">
          <p class="text-center text-lg font-medium">Strawberry</p>
        </div>
        <div>
          <img src="./images/fruit5.png" alt="">
          <p class="text-center text-lg font-medium">Pomegranate</p>
        </div>


      </div>

    </div>
  </header>

  <main>

  </main>
  <footer>

  </footer>
</body>

</html>
